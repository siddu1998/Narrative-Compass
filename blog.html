<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tales of Dharma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --orange: #f5a64b;
            --gray: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #eee;
            position: relative;
            z-index: 100;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: var(--orange);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 101;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Mobile Nav */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            height: 100vh;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            transition: right 0.3s ease;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            cursor: pointer;
            color: var(--text);
            line-height: 1;
        }

        main {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .coming-soon {
            text-align: center;
        }

        .coming-soon h2 {
            font-family: 'Amatic SC', cursive;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text);
        }

        .coming-soon p {
            font-size: 1.2rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto;
        }

        footer {
            padding: 60px 40px 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.05em;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .social-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .social-links a:hover {
            color: var(--orange);
            transform: translateY(-2px);
        }

        .social-links a svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 1024px) {
            header {
                padding: 20px;
            }
            nav {
                display: none;
            }
            .hamburger {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .logo {
                height: 40px;
            }
            h1 {
                font-size: 3rem;
            }
            .coming-soon h2 {
                font-size: 2.5rem;
            }
            .coming-soon p {
                font-size: 1rem;
            }
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="Assets/logo.png" alt="Narrative Compass" class="logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="blog.html" class="active">Blog</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="mobile-nav" id="mobileNav">
        <div class="close-menu" id="closeMenu">&times;</div>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="blog.html">Blog</a>
    </div>

    <main>
        <h1>Our Blog</h1>
        <div class="coming-soon">

        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobileNav');
        const closeMenu = document.getElementById('closeMenu');

        const toggleMenu = () => {
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
        };

        hamburger.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);

        document.querySelectorAll('.mobile-nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
            });
        });
    </script>
</body>
</html>
